<!-- Breadcrumb start -->
<app-breadcrumb>

  <div class="col breadcrumb__item">
    <a href="/petition/list/suppliers" class="d-inline-flex">
      <i-file-text class="breadcrumb__icon"></i-file-text>
      Solicitudes
    </a>
  </div>

</app-breadcrumb>
<!-- Breadcrumb end -->

<app-notifications></app-notifications>

<!-- PETITION LIST start -->
<div class="row">

  <!-- FILTERS start -->
  <div class="col offset-md-2 col-md-8 offset-lg-0 col-lg-4 col-xl-3">
    <app-filters>
      <div class="form-group">
        <label for="inputState">Rubro</label>
        <select id="inputState" class="form-control">
          <option select>Rubro...</option>
          <option>...</option>
        </select>
        <p class="text-danger">SELECT INTELLISENSE</p>
      </div>
      <div class="form-group">
        <label for="inputState">Subrubro</label>
        <select id="inputState" class="form-control">
          <option select>Subrubro...</option>
          <option>...</option>
        </select>
        <p class="text-danger">SELECT INTELLISENSE</p>
      </div>
      <div class="form-group">
        <label for="inputState">Estado de la solicitud</label>
        <select id="inputState" class="form-control">
          <option select>Estado de la solicitud...</option>
          <option>...</option>
        </select>
        <p class="text-danger">SELECT INTELLISENSE</p>
      </div>
      <div class="form-group">
        <label>Vencimiento</label>
        <input type="text" class="form-control" placeholder="Vencimiento">
        <p class="text-danger">PLUGIN RANGO DE FECHAS</p>
      </div>
      <div class="form-group">
        <label>Entrega</label>
        <input type="text" class="form-control" placeholder="Entrega">
        <p class="text-danger">PLUGIN RANGO DE FECHAS</p>
      </div>
    </app-filters>
  </div>
  <!-- FILTERS end -->

  <!-- LIST start -->
  <div class="col-12 col-lg-8 col-xl-9">

    <div class="card">
      <div class="card-body">
        <ngb-tabset type="pills">

          <ngb-tab>
            <ng-template ngbTabTitle>Disponibles</ng-template>
            <ng-template ngbTabContent>
              <app-suppliers-available-list></app-suppliers-available-list>
            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>Negociaci√≥n</ng-template>
            <ng-template ngbTabContent>
              <app-suppliers-negotiate-list></app-suppliers-negotiate-list>
            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>Adjudicadas</ng-template>
            <ng-template ngbTabContent>
              <app-suppliers-assigned-list></app-suppliers-assigned-list>
            </ng-template>
          </ngb-tab>

          <ngb-tab>
            <ng-template ngbTabTitle>Finalizadas</ng-template>
            <ng-template ngbTabContent>
              <app-suppliers-finish-list></app-suppliers-finish-list>
            </ng-template>
          </ngb-tab>

        </ngb-tabset>
      </div>
    </div>

  </div>
  <!-- LIST end -->

</div>
<!-- PETITION LIST end -->
