  aria-hidden="true">

    <div class="modal-content">

      <div class="modal-header">
        <div class="d-flex flex-column">
          <h1>Invitar proveedores</h1>
          <p>Invitá a los proveedores que no se encuentran registrados.</p>
        </div>

      </div>

    </div>
