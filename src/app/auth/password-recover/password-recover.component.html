<div class="auth__content" @auth>

  <div class="auth__header">
    <h1>Recupera tu contraseña</h1>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para recuperar el acceso a tu cuenta.</p>
  </div>

  <div class="auth__body">
    <form (ngSubmit)="recoverPassword()" [ngClass]="{ 'form--invalid': submitted }">
      <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Correo electrónico inexistente.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control input__icon--user" placeholder="usuario@mail.com" [formControl]="passwordRecoverForm.controls['email']">
        <div class="invalid-feedback">
          Correo electrónico inválido.
        </div>
      </div>

      <div class="form-group d-flex align-items-center flex-column">
        <re-captcha (resolved)="resolved($event)" [formControl]="passwordRecoverForm.controls['captcha']"></re-captcha>
        <div class="invalid-feedback">
          El campo es requerido.
        </div>
        <div class="captcha--invalid">
          La verificación caducó. Vuelve a marcar la casilla de verificación.
        </div>
      </div>
    </form>
  </div>

  <div class="auth__footer">
    <button class="btn btn__primary--gradient btn-block" (click)="recoverPassword()">{{buttonText}}</button>
    <hr class="flex-fill text__divider" data-content="o">
    <a class="btn btn-outline-secondary btn-block" routerLink="/signin">Iniciar sesión</a>
  </div>

</div>

<!-- Position it -->
<div style="position: fixed; top: 1rem; right: 1rem;">

  <app-notifications></app-notifications>

</div>
