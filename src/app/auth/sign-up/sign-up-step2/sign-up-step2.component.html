<div class="auth__content" @auth>

  <div class="auth__header">
    <div class="row">
      <div class="col">
        <a class="icon__link" routerLink="/signup/step1">
          <i-chevron-left class="text-dark icon--lg"></i-chevron-left>
        </a>
      </div>
    </div>
    <!--PETITIONER-->
    <div *ngIf="client == 1">
      <i-clipboard class="text-secondary icon--lg"></i-clipboard>
      <h1>Crear cuenta Solicitante</h1>
      <p>Licita de manera fácil y segura.</p>
    </div>
    <!-- SUPPLIER -->
    <div *ngIf="client == 2">
      <i-package class="text-secondary icon--lg"></i-package>
      <h1>Crear cuenta Proveedor</h1>
      <p>Oferta de manera fácil y segura.</p>
    </div>

  </div>

  <div class="auth__body">
    <form (ngSubmit)="validate()" [ngClass]="{ 'form--invalid': submitted }">
      <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
        El Cuit/Cuil ingresado ya está siendo utilizado. Contáctese con el administrador del sistema.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <app-notifications></app-notifications>

      <div class="form-group">
        <label for="exampleInputEmail1">CUIT/CUIL</label>
        <input type="text" maxlength="11" class="form-control input__icon--user" placeholder="27000000001"
        [formControl]="signUpStep2Form.controls['cuit']">
        <div class="invalid-feedback">
          El CUIT/CUIL ingresado es inválido.
        </div>
      </div>

      <div class="form-group d-flex align-items-center flex-column">
        <re-captcha (resolved)="resolved($event)" [formControl]="signUpStep2Form.controls['captcha']"></re-captcha>
        <div class="invalid-feedback">
          El campo es requerido.
        </div>
        <div class="captcha--invalid">
          La verificación caducó. Vuelve a marcar la casilla de verificación.
        </div>
      </div>
    </form>
  </div>

  <div class="auth__footer">
    <button type="submit" class="btn btn__primary--gradient btn-block" (click)="validate()">Continuar</button>
    <hr class="flex-fill text__divider" data-content="o">
    <a class="btn btn-outline-secondary btn-block" routerLink="/signin">Iniciar sesión</a>
  </div>

</div>
