<div class="alert alert-info alert-dismissible fade show" role="alert">
  Encuentra aquí todas las solicitudes que han finalizado. Utiliza los filtros para encontrar con mayor facilidad las solicitudes de tu interés, según el rubro, subrubro y el estado de las solicitudes.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" class="table" id="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre de la solicitud</th>
        <th scope="col">Código de Obra</th>
        <th scope="col">Vencimiento de Oferta</th>
        <th scope="col">Entrega en Obra</th>
        <th scope="col">Rubros</th>
        <th scope="col">Subrubros</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
