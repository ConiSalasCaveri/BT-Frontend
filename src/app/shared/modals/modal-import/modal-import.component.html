<div class="modal fade" id="ModalImport" tabindex="-1" role="dialog" aria-labelledby="ModalImportTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <div class="d-flex flex-column">
          <h1>Importar solicitud</h1>
          <p>Cargá la solicitud desde una plantilla Excel.</p>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <div class="d-flex justify-content-between align-items-baseline">
            <label>Subir archivo</label>
            <small>(Máximo 1MB)</small>
          </div>
           <p class="text-danger">Acá va un drag & drop de archivos</p>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>
